<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Pagamento - PlayU</title>
    <link rel="stylesheet" href="assets/css/style.e09d0f3d.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.e09d0f3d.js"></script>
</head>
<body>

    <div id="payment-loading" class="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #fff;">Verificando disponibilidade...</p>
    </div>

    <div id="payment-content" class="container hidden" style="max-width: 800px; margin: 50px auto; padding: 20px;">
        <h2>Finalizar Agendamento</h2>

        <div class="checkout-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px;">
            
            <div class="order-summary" style="background: rgba(255,255,255,0.05); padding: 20px; border-radius: 8px;">
                <h3 style="border-bottom: 1px solid #444; padding-bottom: 10px;">Resumo</h3>
                
                <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                    <img id="checkout-cover" src="" style="width: 80px; height: 80px; object-fit: cover; border-radius: 4px;">
                    <div>
                        <h4 id="checkout-game-name" style="margin: 0; color: var(--secondary-color);">Carregando...</h4>
                        <p id="checkout-datetime" style="font-size: 0.9rem; color: #ccc; margin-top: 5px;">--/--/---- às --:--</p>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; font-size: 1.1rem; border-top: 1px solid #444; padding-top: 10px;">
                    <strong>Total:</strong>
                    <strong id="checkout-total-price" style="color: #00ff88;">R$ 0,00</strong>
                </div>
            </div>

            <div class="payment-methods">
                <h3>Pagamento</h3>
                <div class="method-selector" style="margin-bottom: 20px;">
                    <label style="display: flex; align-items: center; gap: 10px; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 6px; cursor: pointer; border: 1px solid var(--secondary-color);">
                        <input type="radio" name="payment" checked> 
                        <span>PIX (Aprovação Imediata)</span>
                    </label>
                </div>

                <button id="confirm-payment-btn" class="submit-btn" style="width: 100%; font-size: 1.1rem;">
                    Pagar e Agendar
                </button>
                <p id="payment-status" style="text-align: center; margin-top: 10px; color: #aaa;"></p>
            </div>
        </div>
    </div>

    <script src="assets/js/pagamento.e09d0f3d.js"></script>

</body>
</html>
