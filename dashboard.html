<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Arautos Games</title>
    <link rel="stylesheet" href="assets/css/style.e843132d.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">Arautos Games</h1>
            <nav class="main-nav">
                <a href="#available-games">Agendar Jogo</a>
                <a href="#my-bookings">Meus Agendamentos</a>
            </nav>
            <div class="user-menu">
                <span id="user-greeting">Olá, ...</span>
                <button id="logout-btn" class="submit-btn small-btn danger">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        
        <section id="available-games" class="dashboard-section">
            <h2>Jogos Disponíveis</h2>
            <div id="game-list-container" class="game-grid">
                <div class="loader"></div>
            </div>
        </section>

        <section id="my-bookings" class="dashboard-section">
            <h2>Meus Agendamentos</h2>
            <div id="my-bookings-container" class="bookings-list">
                <p id="no-bookings-msg">Você ainda não tem jogos agendados.</p>
            </div>
        </section>

    </main>

    <div id="booking-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-overlay-btn">&times;</button>
            <h3 id="modal-game-title">Agendar Jogo</h3>
            <p>Selecione uma data e horário para sua sessão.</p>
            
            <form id="booking-form">
                <div class="form-group">
                    <label for="booking-date">Data</label>
                    <input type="date" id="booking-date" required>
                </div>
                <div class="form-group">
                    <label for="booking-time">Horário</label>
                    <input type="time" id="booking-time" required>
                </div>
                
                <input type="hidden" id="modal-game-id">
                
                <div id="booking-error" class="error-message hidden"></div>
                
                <button type="submit" id="confirm-booking-btn" class="submit-btn">
                    Confirmar Agendamento
                </button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/gamedata.e843132d.js"></script> <script src="assets/js/dashboard.e843132d.js"></script> 
</body>
</html>
