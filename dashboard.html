<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link rel="stylesheet" href="assets/css/style.bc04bc57.css">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <style>
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        .dashboard-card {
            background: var(--card-bg, #111);
            border: 1px solid var(--border-color, #333);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* Modal Styles (Embutido para garantir funcionamento) */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex; align-items: center; justify-content: center;
            z-index: 2000;
            opacity: 0; visibility: hidden; transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .modal-overlay.active {
            opacity: 1; visibility: visible;
        }
        .modal-content {
            background: var(--card-bg, #1a1a1a);
            border: 1px solid var(--primary-color, #ff0000);
            padding: 30px;
            border-radius: 12px;
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            transform: translateY(20px); transition: transform 0.3s;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }

        .edit-btn {
            background: none; border: none; color: #888;
            cursor: pointer; margin-left: 10px; transition: color 0.2s;
            padding: 5px;
        }
        .edit-btn:hover { color: var(--primary-color, #ff0000); transform: scale(1.1); }
    </style>
</head>
<body>

    <nav style="border-bottom: 1px solid var(--border-color); padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; background: var(--nav-bg);">
        <a href="index.html" style="color: #fff; text-decoration: none; font-weight: bold; font-size: 1.5rem; display: flex; align-items: center; gap: 10px;">
            <ion-icon name="arrow-back-outline"></ion-icon> Voltar ao Site
        </a>
        
        <button id="dash-logout-btn" class="submit-btn small-btn">
            Sair
        </button>
    </nav>

    <main class="dashboard-container">

        <div class="dashboard-card">
            <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                
                <div style="position: relative;">
                    <img id="user-avatar-display" src="assets/images/logo.png" alt="Avatar" 
                         style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary-color);">
                </div>
                
                <div style="flex: 1;">
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                        <h1 id="user-name-display" style="margin: 0; font-size: 1.8rem; color: #fff;">Carregando...</h1>
                        <button onclick="openEditModal()" class="edit-btn" title="Editar Nome">
                            <ion-icon name="pencil-outline" style="font-size: 1.2rem;"></ion-icon>
                        </button>
                    </div>
                    <p id="user-email-display" style="margin: 0; color: #aaa;">...</p>
                </div>

            </div>
        </div>

        <div class="dashboard-card" style="min-height: 400px;">
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; border-bottom: 1px solid #333; padding-bottom: 15px;">
                <h2 style="margin: 0; font-size: 1.4rem; color: #fff;">Meus Agendamentos</h2>
                
                <button id="toggle-history-btn" onclick="toggleBookingView()" 
                        style="background: transparent; border: 1px solid #555; color: #aaa; padding: 6px 15px; border-radius: 20px; cursor: pointer; font-size: 0.85rem; display: flex; align-items: center; gap: 5px; transition: all 0.3s;">
                    <ion-icon name="time-outline"></ion-icon> Ver Hist√≥rico
                </button>
            </div>

            <div id="user-bookings-list" class="bookings-grid">
                <div class="loader-small" style="margin: 50px auto;"></div>
            </div>

        </div>

    </main>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 style="color: #fff; margin-bottom: 20px;">Como quer ser chamado?</h3>
            
            <input type="text" id="new-name-input" placeholder="Digite seu nome de aventureiro" 
                   style="width: 100%; padding: 12px; border-radius: 6px; border: 1px solid #444; background: #000; color: #fff; margin-bottom: 20px; outline: none;">
            
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button onclick="closeEditModal()" style="padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer;">
                    Cancelar
                </button>
                <button onclick="saveProfileName()" style="padding: 10px 20px; background: var(--primary-color, #ff0000); color: #fff; border: none; border-radius: 6px; cursor: pointer; font-weight: bold;">
                    Salvar
                </button>
            </div>
        </div>
    </div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/dashboard.bc04bc57.js"></script>

</body>
</html>
