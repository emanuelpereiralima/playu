<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PlayU</title>
    <script src="assets/js/version.9fd9b626.js"></script>
    <script>
        function loadAsset(path) {
            const version = typeof SITE_VERSION !== 'undefined' ? SITE_VERSION : new Date().getTime();
            const extension = path.split('.').pop();
            if (extension === 'css') {
                document.write(`<link rel="stylesheet" href="${path}?v=${version}">`);
            } else if (extension === 'js') {
                document.write(`<script src="${path}?v=${version}" defer><\/script>`);
            }
        }
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">PlayU Dashboard</h1>
            <div class="user-menu">
                <div class="user-profile-trigger" id="edit-profile-btn" title="Clique para alterar seu nome">
                    <span id="user-greeting">Carregando...</span>
                    <ion-icon name="pencil-outline"></ion-icon>
                </div>
                
                <a href="index.html" class="submit-btn small-btn">Voltar ao Site</a>
                <button id="logout-btn" class="submit-btn small-btn danger">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        
        <div id="admin-tabs" class="dashboard-tabs hidden">
            <button class="tab-btn active" data-target="my-bookings">Meus Agendamentos</button>
            <button class="tab-btn" data-target="manage-games">Gerenciar Jogos</button>
        </div>

        <section id="my-bookings" class="dashboard-section active-section">
            <h2>Meus Agendamentos</h2>
            <div id="my-bookings-container" class="bookings-list">
                <div class="loader"></div>
            </div>
        </section>

        <section id="manage-games" class="dashboard-section hidden-section">
            <div class="section-header">
                <h2>Jogos Disponíveis</h2>
                <div id="admin-actions-container">
                    </div>
            </div>
            
            <div id="game-list-container" class="game-grid">
                </div>
        </section>

    </main>

    <div id="profile-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button id="close-profile-modal" class="close-overlay-btn">&times;</button>
            <h3>Editar Perfil</h3>
            <p>Como você gostaria de ser chamado?</p>
            
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name-input">Nome de Exibição</label>
                    <input type="text" id="profile-name-input" required minlength="2">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="profile-email-display" disabled style="opacity: 0.7; cursor: not-allowed;">
                </div>
                
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script>
        loadAsset('assets/css/style.9fd9b626.css');
        loadAsset('https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js');
        loadAsset('https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js');
        loadAsset('assets/js/dashboard.9fd9b626.js');
    </script>
</body>
</html>
