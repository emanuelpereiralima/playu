<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Arautos Games</title>
    <link rel="stylesheet" href="assets/css/style.e843132d.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-container">
            <h1 class="logo">Painel Admin</h1>
            <div class="user-menu">
                <span id="user-greeting">Olá, Admin</span>
                <button id="logout-btn" class="submit-btn small-btn danger">Sair</button>
            </div>
        </div>
    </header>

    <main class="dashboard-main">
        
        <section id="user-management" class="dashboard-section">
            <h2>Gerenciamento de Usuários</h2>
            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo (Role)</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="user-table-body">
                        <tr><td colspan="4"><div class="loader"></div></td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section id="game-management" class="dashboard-section">
            <h2>Gerenciamento de Jogos</h2>
            <div id="game-list-container" class="bookings-list">
                 </div>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/gamedata.e843132d.js"></script> <script src="assets/js/admin.e843132d.js"></script> 
</body>
</html>
