<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PlayU</title>
    <link rel="stylesheet" href="assets/css/style.9238b5e4.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="login-page">

    <div class="login-container">
        
        <!-- Formulário de Login (Visível por padrão) -->
        <form id="login-form" class="login-form">
            <h2>Login</h2>
            <p>Acesse sua conta para continuar.</p>
            
            <div id="login-error" class="error-message hidden"></div>

            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="submit-btn">Entrar</button>

            <div class="form-separator"><span>ou</span></div>

            <!-- Botões de Login Social -->
            <div class="social-login">
                <button type="button" id="google-login-btn" class="social-btn google">
                    <ion-icon name="logo-google"></ion-icon>
                    Entrar com Google
                </button>
                <button type="button" id="apple-login-btn" class="social-btn apple" title="Requer configuração de desenvolvedor Apple">
                    <ion-icon name="logo-apple"></ion-icon>
                    Entrar com Apple
                </button>
            </div>

            <p class="toggle-form">
                Não tem uma conta? 
                <a href="#" id="show-register-link">Cadastre-se</a>
            </p>
        </form>

<form id="register-form" class="login-form hidden">
    <h2>Cadastro</h2>
    <p>Crie sua conta para agendar jogos.</p>

    <div id="register-error" class="error-message hidden"></div>

    <div class="form-group">
        <label for="register-name">Nome e Sobrenome</label>
        <input type="text" id="register-name" required>
    </div>
    <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required>
    </div>
    <div class="form-group">
        <label for="register-password">Senha (mín. 6 caracteres)</label>
        <input type="password" id="register-password" required>
    </div>
    
    <div class="form-group">
        <label for="register-confirm-password">Confirmar Senha</label>
        <input type="password" id="register-confirm-password" required>
    </div>

    <button type="submit" class="submit-btn">Criar Conta</button>

    <p class="toggle-form">
        Já tem uma conta? 
        <a href="#" id="show-login-link">Faça login</a>
    </p>
</form>

    </div>
    <script src="assets/js/login.9238b5e4.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="assets/js/firebase-config.js"></script>

    <script src="assets/js/storage.js"></script>
</body>
</html>
