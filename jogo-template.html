<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carregando Jogo...</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body>

    <header id="header" class="header">
        <nav class="nav container">
            <ul class="nav__links left">
                <li><a href="index.html#home" class="nav__link" data-lang-key="home">Início</a></li>
                <li><a href="index.html#jogos" class="nav__link" data-lang-key="games">Jogos</a></li>
                <li><a href="index.html#sobre" class="nav__link" data-lang-key="about">Sobre</a></li>
            </ul>
            <a href="index.html#home" class="nav__logo"><img src="assets/images/logo.png" alt="play.u Logo"></a>
            <div class="nav__right-group">
                <ul class="nav__links right">
                    <li><a href="index.html#faq" class="nav__link" data-lang-key="faq">FAQ</a></li>
                    <li><a href="index.html#contato" class="nav__link" data-lang-key="contact">Contato</a></li>
                </ul>
                <div class="nav__controls">
                    <button class="control-btn" id="login-btn" data-lang-key="login">Login</button>
                    <div class="language-switcher">
                        <button class="control-btn" id="lang-pt">PT</button> | <button class="control-btn" id="lang-en">EN</button>
                    </div>
                    <div class="theme-switcher"><ion-icon name="sunny-outline" id="theme-toggle"></ion-icon></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container" id="game-details-container">
            <h1 id="game-title"></h1>
            <p id="game-description"></p>
            <div id="game-gallery" class="gallery-grid"></div>

            </div>

        <div class="container" id="game-not-found" style="display: none; text-align: center;">
            <h1 data-lang-key="gameNotFound">Jogo não encontrado!</h1>
            <p data-lang-key="gameNotFoundText">O jogo que você está procurando não existe ou foi movido.</p>
            <a href="index.html#jogos" class="submit-btn" style="text-decoration: none; display: inline-block; margin-top: 1rem;">Ver todos os jogos</a>
        </div>
    </main>
    
    <a href="#" class="back-to-top" id="back-to-top"><ion-icon name="arrow-up-outline"></ion-icon></a>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script src="assets/js/gamedata.js"></script> 
    <script src="assets/js/translations.js"></script>
    <script src="assets/js/main.js"></script> <script src="assets/js/game-page.js"></script> </body>
</html>
