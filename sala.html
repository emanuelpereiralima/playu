<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Jogo - play.u</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" type="image/png">
</head>
<body class="game-room-body">

    <div id="access-message-container" class="access-message" style="display: none;"></div>

    <div id="player-view" class="game-room-container hidden">
        <div class="main-content-area">
            <div id="timer-display" class="timer-display">21:00</div>
            <div class="video-feed-container">
                <video id="host-video-feed" autoplay loop muted src="assets/videos/placeholder-stream.mp4"></video>
            </div>
            <div class="player-controls">
                <button id="player-mic-btn"><ion-icon name="mic-off-outline"></ion-icon></button>
                <button id="player-cam-btn"><ion-icon name="videocam-off-outline"></ion-icon></button>
            </div>
        </div>
        <div id="hints-panel" class="hints-panel collapsed">
            <button id="hints-toggle-btn">
                <ion-icon name="help-circle-outline"></ion-icon> DICAS
            </button>
            <div class="hints-content">
                <div class="hint-item">
                    <button class="hint-buy-btn" data-hint="1">Comprar Dica 1 <span>(-1:00)</span></button>
                    <p class="hint-text hidden"></p>
                </div>
                <div class="hint-item">
                    <button class="hint-buy-btn" data-hint="2">Comprar Dica 2 <span>(-1:00)</span></button>
                    <p class="hint-text hidden"></p>
                </div>
                <div class="hint-item">
                    <button class="hint-buy-btn" data-hint="3">Comprar Dica 3 <span>(-1:00)</span></button>
                    <p class="hint-text hidden"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="host-view" class="game-room-container hidden">
        <div class="main-content-area">
             <div id="host-timer-display" class="timer-display">21:00</div>
            <div class="video-feed-container">
                <p>Sua Câmera (Simulação)</p>
            </div>
            <div class="player-controls">
                <button id="host-mic-btn"><ion-icon name="mic-off-outline"></ion-icon></button>
                <button id="host-cam-btn"><ion-icon name="videocam-off-outline"></ion-icon></button>
                <button id="start-timer-btn">Iniciar Timer</button>
            </div>
        </div>
        <div class="host-tools-panel">
            <h3>Ferramentas do Host</h3>
            <div class="tool-section">
                <h4>Editar Dicas</h4>
                <form id="hints-editor-form">
                    <textarea id="hint1-input" rows="2" placeholder="Texto da Dica 1"></textarea>
                    <textarea id="hint2-input" rows="2" placeholder="Texto da Dica 2"></textarea>
                    <textarea id="hint3-input" rows="2" placeholder="Texto da Dica 3"></textarea>
                    <button type="submit">Salvar Dicas</button>
                </form>
            </div>
            <div class="tool-section">
                <h4>Timer</h4>
                </div>
             <div class="tool-section">
                <h4>Mídia do Jogo (Simulação)</h4>
                <input type="file" id="media-upload" multiple>
                <div id="media-previews"></div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="assets/js/gamedata.js"></script>
    <script src="assets/js/sala.js"></script>
</body>
</html>
