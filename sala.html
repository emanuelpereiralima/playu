<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Jogo - PlayU</title>
    <link rel="stylesheet" href="assets/css/style.c59b84bc.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
    <div id="access-message-container">
        <h1>Carregando Sessão...</h1>
        <div class="loader"></div>
    </div>

    <main id="player-view" class="room-view hidden">
        
        <div class="video-grid-container">
            <div class="video-grid">
                <div class="video-container">
                    <h3>Jogador (Você)</h3>
                    <video id="local-video" autoplay muted playsinline></video>
                </div>
                <div class="video-container">
                    <h3>Host</h3>
                    <video id="remote-video" autoplay playsinline></video>
                </div>
            </div>
            
            <div class="media-controls">
                <button id="player-mic-btn" class="control-btn" disabled>
                    <ion-icon name="mic-off-outline"></ion-icon>
                </button>
                <button id="player-cam-btn" class="control-btn" disabled>
                    <ion-icon name="videocam-off-outline"></ion-icon>
                </button>
                <button id="player-hints-btn" class="control-btn">
                    <ion-icon name="help-buoy-outline"></ion-icon>
                    Dicas
                </button>
                <button id="player-exit-btn" class="control-btn danger">
                    <ion-icon name="exit-outline"></ion-icon>
                    Sair
                </button>
            </div>
        </div>

        <div id="player-timer-overlay" class="timer-display">00:00</div>
        
        <div id="player-hints-overlay" class="overlay-container hidden">
            <div class="overlay-content">
                <button id="close-hints-btn" class="close-overlay-btn">&times;</button>
                <h2>Dicas</h2>
                <div id="hints-list">
                    <p data-hint-id="1">Dica 1: (Aguardando host...)</p>
                    <p data-hint-id="2">Dica 2: (Aguardando host...)</p>
                    <p data-hint-id="3">Dica 3: (Aguardando host...)</p>
                </div>
            </div>
        </div>

        <div id="player-decision-overlay" class="overlay-container hidden">
            <div class="overlay-content">
                <h2 id="decision-title">...</h2>
                <div id="decision-options-container">
                    </div>
            </div>
        </div>

        <div id="player-media-overlay" class="overlay-container media-overlay hidden">
            <div id="media-content">
                </div>
            <button id="close-media-btn" class="close-overlay-btn">&times;</button>
        </div>

    </main>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="assets/js/storage.js"></script>
    <script src="assets/js/gamedata.js"></script>
    <script src="assetsjs/firebase-config.js"></script> <script src="assets/js/sala-jogador.js"></script>
</body>
</html>
