<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Jogo - PlayU</title>
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.js"></script>
</head>
<body class="player-room-body">

    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #fff;">Conectando à sessão...</p>
    </div>

    <div class="player-video-container">
        <video id="player-remote-video" autoplay playsinline></video>
        
        <video id="player-local-video" autoplay playsinline muted></video>

        <div id="player-timer" class="player-timer-overlay">00:00</div>

        <div id="player-media-overlay" class="player-media-overlay">
            <button class="close-media-btn" onclick="closeMedia()">&times;</button>
            <div id="media-content-wrapper">
                </div>
        </div>

        <div id="player-decision-overlay" class="player-decision-overlay">
            <div class="decision-box">
                <div id="decision-question" class="decision-title">Pergunta aqui?</div>
                <div id="decision-options" class="decision-options">
                    </div>
            </div>
        </div>

        <div class="player-controls">
            <button id="player-mic-btn" class="control-btn" title="Microfone"><ion-icon name="mic-outline"></ion-icon></button>
            <button id="player-cam-btn" class="control-btn" title="Câmera"><ion-icon name="videocam-outline"></ion-icon></button>
            <button id="player-leave-btn" class="control-btn danger" title="Sair"><ion-icon name="log-out-outline"></ion-icon></button>
        </div>
    </div>

    <script src="assets/js/sala.js"></script>

</body>
</html>
