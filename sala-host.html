<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala do Host - PlayU</title>
    
    <link rel="stylesheet" href="assets/css/style.617da207.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/main.617da207.js"></script>
</head>
<body class="host-room-body">

    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #fff;">Conectando...</p>
    </div>

    <div class="host-grid-container">
        <div class="host-video-area">
            <div class="video-wrapper remote">
                <video id="host-remote-video" autoplay playsinline></video>
            </div>
            <div class="video-wrapper local">
                <video id="host-local-video" autoplay playsinline muted></video>
                <div class="video-label">Você</div>
            </div>
            <div class="host-controls-bar">
                <button id="host-mic-btn" class="control-btn" title="Microfone"><ion-icon name="mic-outline"></ion-icon></button>
                <button id="host-cam-btn" class="control-btn" title="Câmera"><ion-icon name="videocam-outline"></ion-icon></button>
                <button id="end-call-btn" class="control-btn danger" title="Encerrar Sessão"><ion-icon name="call-outline"></ion-icon></button>
            </div>
        </div>

        <div class="host-sidebar">
            <div class="sidebar-header" style="flex-direction: column; align-items: flex-start; gap: 10px;">
    <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
        <h3 style="margin:0;">Painel Mestre</h3>
        <button id="reopen-invite-btn" class="sidebar-icon-btn" title="Ver Link de Convite">
            <ion-icon name="link-outline"></ion-icon>
        </button>
    </div>
    
    <div id="session-timer-container" style="width: 100%; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 6px; text-align: center; border: 1px solid #333;">
        <div id="session-timer" style="font-size: 2.2rem; line-height: 1;">00:00</div>
    </div>
</div>

<div id="invite-floating-modal" class="invite-floating-modal">
    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
        <h3 style="margin:0 auto;">Link do Jogador</h3>
        <button onclick="document.getElementById('invite-floating-modal').classList.add('hidden')" style="background:none; border:none; color:#666; cursor:pointer; font-size:1.2rem;">✕</button>
    </div>
    
    <p>Copie este link para o jogador entrar sem login:</p>
    
    <div class="invite-input-group" style="background: rgba(255,255,255,0.1); padding: 5px; border-radius: 6px;">
        <input type="text" id="floating-invite-link" class="invite-link-input" readonly value="Gerando..." style="background:transparent;">
        <button id="floating-copy-btn" class="copy-btn">
            <ion-icon name="copy-outline"></ion-icon>
        </button>
    </div>
    
    <p style="font-size: 0.75rem; margin-top: 15px; opacity: 0.5;">Esta janela fechará automaticamente em 2 minutos.</p>
</div>       

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('media')">Mídia</button>
                <button class="tab-btn" onclick="switchTab('timer')">Cronômetro</button>
                <button class="tab-btn" onclick="switchTab('decisions')">Decisões</button> <button class="tab-btn" onclick="switchTab('timer')"></button>
            </div>

            <div id="tab-decisions" class="sidebar-content">
                <div id="host-decisions-list" class="assets-list">
                    <p style="text-align:center; opacity:0.5; margin-top:20px;">Carregando decisões...</p>
                </div>
    
                <button onclick="clearPlayerDecision()" class="submit-btn small-btn danger-btn" style="width:100%; margin-top:15px;">
                    <ion-icon name="close-circle-outline"></ion-icon> Ocultar Decisão no Jogador
                </button>
            </div>

            <div id="tab-timer" class="sidebar-content">
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <div class="form-group">
                        <label style="font-size: 0.8rem; color: #aaa;">Controles</label>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 5px;">
                            <button id="timer-start-btn" class="submit-btn small-btn" style="background: var(--secondary-color); border: none;">
                                <ion-icon name="play"></ion-icon> Iniciar
                            </button>
                            <button id="timer-pause-btn" class="submit-btn small-btn" style="background: #444; border: 1px solid #666;">
                                <ion-icon name="pause"></ion-icon> Pausar
                            </button>
                        </div>
                        <button id="timer-reset-btn" class="submit-btn small-btn danger-btn" style="width: 100%; margin-top: 10px;">
                            <ion-icon name="refresh"></ion-icon> Resetar
                        </button>
                    </div>

                    <hr style="border: 0; border-top: 1px solid #333; margin: 10px 0;">

                    <div class="form-group">
                        <label style="font-size: 0.8rem; color: #aaa;">Ajuste Rápido (Minutos)</label>
                        <div style="display: flex; gap: 5px; margin-top: 5px;">
                            <button onclick="adjustTimer(1)" class="submit-btn small-btn">+1m</button>
                            <button onclick="adjustTimer(5)" class="submit-btn small-btn">+5m</button>
                            <button onclick="adjustTimer(-1)" class="submit-btn small-btn">-1m</button>
                            <button onclick="adjustTimer(-5)" class="submit-btn small-btn">-5m</button>
                        </div>
                    </div>
                    
                    <div id="timer-info-display" style="font-size: 0.8rem; color: #666; text-align: center; margin-top: 20px;">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const target = document.getElementById(`tab-${tabId}`);
            if(target) target.classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

    <script src="assets/js/sala-host.617da207.js"></script>
</body>
</html>
