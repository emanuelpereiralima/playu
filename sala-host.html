<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala do Host - PlayU</title>
    
    <link rel="stylesheet" href="assets/css/style.704b844d.css">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <script src="assets/js/firebase-config.js"></script>

    <script src="assets/js/main.704b844d.js"></script>
</head>
<body class="host-room-body">

    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p style="margin-top: 15px; color: #fff;">Conectando à sala...</p>
    </div>

    <div class="host-grid-container">
        
        <div class="host-video-area">
            <div class="video-wrapper remote">
                <video id="host-remote-video" autoplay playsinline></video>
                <div class="video-label">Jogador</div>
            </div>
            
            <div class="video-wrapper local">
                <video id="host-local-video" autoplay playsinline muted></video>
                <div class="video-label">Você</div>
            </div>

            <div class="host-controls-bar">
                <button id="host-mic-btn" class="control-btn" title="Microfone"><ion-icon name="mic-outline"></ion-icon></button>
                <button id="host-cam-btn" class="control-btn" title="Câmera"><ion-icon name="videocam-outline"></ion-icon></button>
                <button id="end-call-btn" class="control-btn danger" title="Encerrar Sessão"><ion-icon name="call-outline"></ion-icon></button>
            </div>
        </div>

        <div class="host-sidebar">
            <div class="sidebar-header">
                <h3>Mestre do Jogo</h3>
                <div id="session-timer" style="color:var(--secondary-color); font-weight:bold;">00:00</div>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-btn active" onclick="switchTab('media')">Mídia</button>
                <button class="tab-btn" onclick="switchTab('notes')">Notas</button>
                <button class="tab-btn" onclick="switchTab('chat')">Chat</button>
            </div>

            <div id="tab-media" class="sidebar-content active">
                <div id="host-assets-list" class="assets-list">
                    <p style="text-align:center; opacity:0.5; margin-top:20px;">Carregando...</p>
                </div>
            </div>

            <div id="tab-notes" class="sidebar-content">
                <textarea placeholder="Suas anotações privadas..." style="width:100%; height:300px; background:#222; border:1px solid #444; color:#fff; padding:10px; border-radius:6px; resize:none;"></textarea>
            </div>

            <div id="tab-chat" class="sidebar-content">
                <p style="text-align:center; opacity:0.5; margin-top:20px;">Chat em breve.</p>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.sidebar-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const target = document.getElementById(`tab-${tabId}`);
            if(target) target.classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>

    <script src="assets/js/sala-host.704b844d.js"></script>

</body>
</html>
